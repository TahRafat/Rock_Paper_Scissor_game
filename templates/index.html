<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissors</h1>
    <div>
        <button onclick="playGame('r')">ü™®</button>
        <button onclick="playGame('p')">üìÉ</button>
        <button onclick="playGame('s')">‚úÇÔ∏è</button>
    </div>

    <div id="result"></div>

    <script>
        function playGame(choice) {
            fetch('/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ choice: choice })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
          <p>You chose: ${data.user_choice}</p>
          <p>Computer chose: ${data.computer_choice}</p>
          <p><strong>${data.result}</strong></p>
        `;
                });
        }
    </script>

</body>

</html>
